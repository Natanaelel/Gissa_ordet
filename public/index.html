<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color: rgb(0, 153, 255);">
    <div id="canvas" class="canvas">
      <div name="menu" id="menu">
        <img src="https://i.imgur.com/o0REmni.png" alt="logogoeshere" class="center" id="logoimage" draggable="false">
        <form method="#" id="loginform" name="loginform" method="get" style="text-align:center;" onsubmit="formSubmit(); return false">
          <label for="name">Nickname</label><br>
          <input type="text" name="name" id="name" maxlength="35" autocomplete="off" data-lpignore="true"><br>
          <label for="roomid">RoomID</label><br>
          <input type="text" name="roomid" id="roomid" maxlength="15" autocomplete="off" value="default" data-lpignore="true"><br><br>
          <label for="roomid">Gamemode</label><br>
          <select type="gamemode" id="gamemodes">
            <option value="timeless" selected="true">Timeless</option>
            <option value="survival" disabled="disabled">Survival (Not WIP)</option>
            <option value="russian roulette" disabled="disabled">Russian roulette (Not WIP)</option>
          </select><br><br>
          <input type="submit" value="Ready" class="button"><br><br>
        </form>
        <div name="skinchangeer" class="container">
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          <img src="https://i.imgur.com/jqgacQ6.png" alt="skin" class="skin" id="logoimage" draggable="false">      
        </div>
      </div>
      <div name="game" id="game">
        <input type="guess" id="word" name="word" class="input" autocomplete="off" style="display: none;">
      </div>
    </div>

    <script src="temp_assets.js"></script>
    <script src="words.js"></script>
    <script src="client.js"></script>
    <script src="./p5/p5.js"></script>
    <script src="./drawing.js"></script>
  </body>
</html>
