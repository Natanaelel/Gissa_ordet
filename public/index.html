<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      .canvas{
        display: block;
        margin: 0px;
        position: relative;     
      }
      body{
        display: block;
        margin: 0px;
      }
      /* .input{
        width: 200px;
        height: 25px;
        left: calc(50% - 100px);
        top: 65%;
        margin: auto;
        position: absolute;
        
      } */
      .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
      }
      body {
      overflow: hidden;
      }
      .button{
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 16px 32px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
      transition: 0.2s;
      border: 2px solid #3a803c;
      border-radius: 8px;
      }
      .button:hover{
        background-color: #49a54c;
      }
      input[type=text] {
      width: 25%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      }
      select[type=gamemode] {
        width: 18%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      }
      label{
        width: 18%;

      }
    </style>
  </head>
  <body style="background-color: rgb(0, 153, 255);">
    <div id="canvas" class="canvas">
      <img src="https://i.imgur.com/o0REmni.png" alt="logogoeshere" class="center" id="logoimage">
      <form method="#" id="loginform" name="loginform" method="get" style="text-align:center;" onsubmit="formSubmit(); return false">
        <label for="name">Nickname</label><br>
        <input type="text" name="name" id="name" autocomplete="off" style="background-color:lightgrey" data-lpignore="true"><br>
        <label for="roomid">RoomID</label><br>
        <input type="text" name="roomid" id="roomid" autocomplete="off" value="default" style="background-color:lightgrey" data-lpignore="true"><br><br>
        <label for="roomid">Gamemode</label><br>
        <select type="gamemode" id="gamemodes" style="background-color:lightgrey">
          <option value="timeless">Timeless</option>
          <option value="survival">Survival(Coming soon)</option>
          <option value="russian roulette">Russian roulette(Coming soon)</option>
        </select><br><br>
        <input type="submit" value="Ready" class="button"><br>
      </form>
      <input type="text" id="word" name="word" class="input" autocomplete="off" style="display: none;">
    </div>
    <script src="temp_assets.js"></script>
    <script src="words.js"></script>
    <script src="client.js"></script>
    <script src="./p5/p5.js"></script>
    <script src="./drawing.js"></script>
  </body>
</html>
