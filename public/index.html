<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Gissa ordet!</title>
  </head>
  <body style="background-color: rgb(0, 153, 255);">
    <div id="canvas" class="canvas">
      <div name="menu" id="menu" class="menu">
        <img src="https://i.imgur.com/o0REmni.png" alt="logogoeshere" class="center" id="logoimage" draggable="false">
        <form method="#" id="loginform" name="loginform" method="get" style="text-align:center;" onsubmit="formSubmit(); return false">
          <br><br>
          <label for="name">Nickname</label><br>
          <input type="text" name="name" id="name" maxlength="35" autocomplete="off" data-lpignore="true"><br><br>
          <label for="roomid">RoomID</label><br>
          <input type="text" name="roomid" id="roomid" maxlength="15" autocomplete="off" value="default" data-lpignore="true"><br><br>
          <label for="roomid">Gamemode</label><br>
          <select type="gamemode" id="gamemodes">
            <option value="timeless" selected="true">Timeless</option>
            <option value="survival" disabled="disabled">Survival (Not WIP)</option>
            <option value="russian roulette" disabled="disabled">Russian roulette (Not WIP)</option>
          </select><br><br>
          <input type="submit" value="Ready" class="button"><br><br><br>
        </form>
        <div name="skinchangeer" class="container">
          <button class="prev" onclick="plusDivs(-1)">&#10094;</button>
          <button class="next" onclick="plusDivs(+1)">&#10095;</button>
          <img src="https://i.imgur.com/jqgacQ6.png" alt="skin" class="skin" id="0" draggable="false" style="display: block;">
          <img src="https://i.imgur.com/wKy3KxM.png" alt="skin" class="skin" id="1" draggable="false">
          <img src="https://i.imgur.com/O7zXSOu.png" alt="skin" class="skin" id="2" draggable="false">
          <img src="https://i.imgur.com/t8OsXby.png" alt="skin" class="skin" id="3" draggable="false">
          <img src="https://i.imgur.com/BTc1K22.png" alt="skin" class="skin" id="4" draggable="false">
          <img src="https://i.imgur.com/Xqqvgos.png" alt="skin" class="skin" id="5" draggable="false">
          <img src="https://i.imgur.com/1y4mn1Z.png" alt="skin" class="skin" id="6" draggable="false">
        </div>
        <select type="skin" id="skinchoice" class="center" onselect="changeSkin()">
          <option value="0" selected="true">dev1ce</option>
          <option value="1">KennyS</option>
          <option value="2">S1mple</option>
          <option value="3">Stefan</option>
          <option value="4">k0nfig</option>
          <option value="5">greta</option>
          <option value="6">putin</option>
        </select><br><br>
      </div>
      <div name="game" id="game" class="vertical-center">
        <input type="guess" id="word" name="word" class="input" autocomplete="off" style="display: none;">
      </div>
    </div>

    <script src="temp_assets.js"></script>
    <script src="words.js"></script>
    <script src="client.js"></script>
    <script src="./p5/p5.js"></script>
    <script src="./drawing.js"></script>
    <script src="change_skin.js"></script>
  </body>
</html>
